databaseChangeLog:
  - changeSet:
      id: 20260208_1651_create_bonus_account.yaml
      author: gilma
      changes:
        - createTable:
            tableName: bonus_account
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: points
                  type: numeric(9,2)
                  defaultValueNumeric: "0"
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_bonus_account_account
                    unique: true
                    referencedTableName: account
                    referencedColumnNames: id
                    deleteCascade: true
